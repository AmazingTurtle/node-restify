toc:
  - name: Usage
    file: ../api/plugins-usage.md
  - name: "`server.pre()` plugins"
    description: |
      This module includes various pre plugins, which are intended to be used prior
      to routing of the URL. To use a plugin before routing, use the `server.pre()`
      method.
    children:
      - context
      - dedupeSlashes
      - pause
      - sanitizePath
      - reqIdHeaders
      - strictQueryParams
      - userAgentConnection
      - inflightRequestThrottle
      - cpuUsageThrottle
  - name: "`server.use()` plugins"
    children:
      - acceptParser
      - authorizationParser
      - dateParser
      - queryParser
      - jsonp
      - bodyParser
      - requestLogger
      - gzipResponse
      - serveStatic
      - throttle
      - requestExpiry
      - conditionalRequest
      - auditLogger
      - metrics
  - name: Types
    children:
      - metrics~callback
